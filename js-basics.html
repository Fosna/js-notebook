            ## Variables and Types

            * dynamic types

            ```javascript; runnable
            var a = 'some stirng';
            var firstType = typeof(a);

            a = 3;
            var secondType = typeof(a);

            return [firstType, secondType];
            ```

            * Primitive types - call by value
              * Number
              * Boolean
              * String 
              * Undefined
              * Null
            * Reference types - call by reference 
              * Function !!!
              * Array
              * Object
              * Date
              * ...

            ```javascript; runnable
            // 2 Call by value with primitive type

            function increment(qlux){
                qlux = qlux + 1; 
            }

            var foo = {
                bar: 5
            };
            increment(foo.bar);
            return foo.bar;
            ```

            ```javascript; runnable
            // Pseudo call by reference (with reference type)

            var foo = {
                value: 2
            }

            var bar = foo;
            bar.value = 'changed';

            return [foo.value, bar.value];
            ```

            This is actually copying value of reference type (pointer value). It means that reference is being copied, so it points to the same place in memory.
